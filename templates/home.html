<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Tarihi Karakterlerle Sohbet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container text-center mt-5">
    <h2>Tarihi Karakterlerle Sohbet</h2>
    <p>Bir karakter seçin ve sohbet etmeye başlayın.</p>
    
    <div class="row">
        {% for key, character in characters.items() %}
        <div class="col-md-4">
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">{{ character.name }}</h5>
                    <p class="card-text">{{ character.description }}</p>
                    <a href="{{ url_for('chat', character_id=key) }}" class="btn btn-primary">Sohbete Başla</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
